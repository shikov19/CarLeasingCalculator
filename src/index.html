<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Car Leasing Calculator</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="car-type">Car Type:</label>
            <select id="car-type">
                <option value="brand-new">Brand New</option>
                <option value="used">Used</option>
            </select>
        </div>
        <div class="form-group">
            <label for="car-value">Car Value (€10,000 - €200,000):</label>
            <input type="range" id="car-value-slider" min="10000" max="200000" step="1000" value="120000">
            <input type="number" id="car-value" min="10000" max="200000" step="1000" value="120000">
        </div>
        <div class="form-group">
            <label for="lease-period">Lease Period (months):</label>
            <input type="range" id="lease-period-slider" min="12" max="60" step="12" value="60">
            <input type="number" id="lease-period" min="12" max="60" step="12" value="60">
        </div>
        <div class="form-group">
            <label for="down-payment">Down Payment (10% - 50%):</label>
            <input type="range" id="down-payment-slider" min="10" max="50" step="5" value="10">
            <input type="number" id="down-payment" min="10" max="50" step="5" value="10">
        </div>
        <hr>
        <h2>Leasing Details</h2>
        <div class="leasing-details">
            <div class="left-column">
                <p>Total Leasing Cost: <span id="total-cost">€128,408.32</span></p>
                <p>Down Payment: <span id="down-payment-amount">€12,000.00</span></p>
            </div>
            <div class="vertical-line"></div>
            <div class="right-column">
                <p>Monthly Installment: <span id="monthly-installment">€1,940.14</span></p>
                <p>Interest Rate: <span id="interest-rate">2.99%</span></p>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
